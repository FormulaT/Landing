<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>

    <h1>Welcome to "Thabani"</h1>

    <form action="index.html" class="active" id="login" method="post">
        <h2>Login</h2>
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <input type="submit" value="Login">
        <p>Don't have an account? <span class="switch-btn" id="switch-to-signup">Sign Up</span></p>
    </form>

    <form action="index.html" class="inactive" id="signup" method="post">
        <h2>Sign Up</h2>
        <div class="grid">
            <input type="text" class="input-field" placeholder="Name" required>
            <input type="text" class="input-field" placeholder="Surname" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="password" class="input-field" placeholder="Confirm Password" required>
        </div>
        <input type="submit" value="Sign Up">
        <p>Already have an account? <span class="switch-btn" id="switch-to-login">Login</span></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
